<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>HTML+CSS+jQuery Responsive Animated Bar Chart (Front-End Skills).</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div class='wrapper'>
    <div class='bar'>
      <div class='bar-info html' data-total='95'>
        HTML
        <span class='percent'>95</span>
      </div>
    </div>

    <div class='bar'>
      <div class='bar-info css' data-total='95'>
        CSS
        <span class='percent'>95</span>
      </div>
    </div>

    <div class='bar'>
      <div class='bar-info js' data-total='90'>
        JavaScript
        <span class='percent'>90</span>
      </div>
    </div>
    
    <div class='bar'>
      <div class='bar-info ps' data-total='85'>
        Photoshop
        <span class='percent'>85</span>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</body>
  
    <script src="js/index.js"></script>

</body>
</html>
